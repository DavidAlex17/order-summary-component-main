<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="card-container">
    <img src="./images/illustration-hero.svg" alt="illustration hero" class="header-img">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="box-container">
      <img src="./images/icon-music.svg" alt="icon music" class="music-img">
      <h3>Annual Plan <br/> $59.99/year</h3>
      <a href="#">Change</a>
    </div>
    <a class="button" href="#">Proceed to Payment</a>
    <a href="#">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DavidAlex17">DavidAlex17</a>.
  </div>
</body>
</html>
